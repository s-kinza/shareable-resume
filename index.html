<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shareable Resume</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Shareable Resume Builder by Kanzul Eeman</h1>
    </header>

    <main>
      <section class="form-section">
        <form id="resume-form">
          <fieldset>
            <legend>Personal Information</legend>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" required />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" required />
            </div>
          </fieldset>

          <fieldset>
            <legend>Education</legend>
            <div class="form-group">
              <label for="degree">Degree:</label>
              <input type="text" id="degree" required />
            </div>
            <div class="form-group">
              <label for="school">School/University:</label>
              <input type="text" id="school" required />
            </div>
            <div class="form-group">
              <label for="gradYear">Graduation Year:</label>
              <input type="number" id="gradYear" required />
            </div>
          </fieldset>

          <fieldset>
            <legend>Work Experience</legend>
            <div class="form-group">
              <label for="jobTitle">Job Title:</label>
              <input type="text" id="jobTitle" required />
            </div>
            <div class="form-group">
              <label for="company">Company:</label>
              <input type="text" id="company" required />
            </div>
            <div class="form-group">
              <label for="years">Years of Experience:</label>
              <input type="number" id="years" required />
            </div>
          </fieldset>

          <fieldset>
            <legend>Skills</legend>
            <div class="form-group">
              <label for="skills">Skills (comma separated):</label>
              <input type="text" id="skills" required />
            </div>
          </fieldset>

          <button type="submit">Generate Resume</button>
        </form>
      </section>

      <section class="resume-section">
        <hr />
        <div id="resume">
          <div id="resume-content"></div>
        </div>
      </section>

      <section class="share-section">
        <button id="copy-link-btn">Copy Shareable Link</button>
        <a id="shareable-link" href="#" target="_blank">View Shareable Resume</a>
        <button id="download-btn">Download PDF</button>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <script src="script.js" defer></script>
  </div>
</body>
</html>
